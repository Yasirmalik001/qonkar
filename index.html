<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qonkar</title>
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="contain"></div>
      <header class="contain container">
        <img src="Qonkar Logo Capital.png" alt="Qonkar logo" />
        <div class="navbar">
          <a href="#">home</a>
          <a href="#">services</a>
          <a href="#">portfolio</a>
          <a href="#">blogs</a>
          <a href="#">about us</a>
          <h4>
            <a href="#">get started<i class="arrow ri-arrow-right-up-line"></i></a>
          </h4>
        </div>
      </header>
      <!-- end header -->
      <section>
        <div class="contain hero-section">
          <div class="left">
            <div class="section-left">
              <h1>transforming ideas into</h1>
              <h2>digital <span class="frame">success</span></h2>
            </div>
            <div class="animated-text">
              <span id="element"></span>
            </div>
            <div class="review-section">
              <img src="reviews copy.png" alt="" />
            </div>
          </div>
          <div class="right">
            <div class="section-right">
              <img src="Hero Image.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="companies">
          <h1>companies we work with</h1>
          <div class="company-image">
            <img src="fuel.png" alt="" />
            <img src="iskra.png" alt="" />
            <img src="dermi.png" alt="" />
            <img src="gextron.png" alt="" />
            <img src="carsound.png" alt="" />
          </div>
        </div>
      </section>
      <!-- 1st section -->
      <section>
        <div class="hero-section2">
          <h1 class="contain">we offers</h1>
          <div class="we-offer">
            <button>digital marketing</button>
            <button>design</button>
            <button>development</button>
            <button>production</button>
          </div>
          <div class="plans">
            <div class="left-plan">
              <ul>
                <li>01 Digital Strategy and Plaining</li>
                <li>02 Social Media Management</li>
                <li>03 Social Media Campaigns/advertisement</li>
                <li>04 PPC compaigns/advertisement</li>
                <li>05 SEO</li>
              </ul>
            </div>
            <div class="right-plan">
              <img src="Illustration.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="script.js"></script>
</html>
